<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    class phone{
      constructor(brand,price){
        this.brand=brand
        this.price=price
      }
      call(){
        console.log('我可以打电话');
      }
    }
    class Smartphone extends phone{
      constructor(brand,price,color,size){
        super(brand,price);
        this.color=color;
        this.size=size;
      }
      photo(){
        console.log('我可以拍照');
      }
      game(){
        console.log('我可以玩游戏');
      }
    }
    const chuizi=new Smartphone('小米','1999','黑色','5.15inch');
    console.log(chuizi);
    chuizi.call();
    chuizi.photo();
    chuizi.game();
  </script>
</body>
</html>
